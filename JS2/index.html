<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="inputs">
                <div class="group">
                    <label for="firstNum">First Number</label>
                    <input type="number" name="firstNum" id="firstNumber" />
                </div>
                <div class="group">
                    <label for="secondNum">Second Number</label>
                    <input type="number" name="secondNum" id="secondNumber" />
                </div>
            </div>
            <div class="buttons">
                <button id="addBtn">Add</button>
                <button id="subtractBtn">Subtract</button>
                <button id="multiplyBtn">Multiply</button>
                <button id="divideBtn">Divide</button>
            </div>
            <div class="result">
                Your result:
                <div id="result">0</div>
            </div>
            <div>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
    </body>
</html>
